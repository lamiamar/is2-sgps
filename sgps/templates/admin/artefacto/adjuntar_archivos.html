{% extends "base.html" %}
{% block title %}Archivos{% endblock %}
{% block head %}Adjuntar Archivos a {{ artefacto.Nombre }}{% endblock %}
{% block content %}

<p>Adjuntar archivo para el artefacto:</p>

<form enctype="multipart/form-data" method="post" action="">
    {{ form.as_p }}

<input type="submit" value="Guardar" />

<input type="button" value="Cancelar" onClick = "location.href='/proyecto/{{proyecto.id}}/fase/{{Fase}}/listar_adjunto/{{artefacto.id}}/' "/>

</form> 
{% endblock %}
